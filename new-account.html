<!DOCTYPE html>
<html>
    <head>
        <title>Bank account</title>
        <link rel="stylesheet"type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
      <div class="container">
          <div class ="jumbotron">
        <h1>Create new account</h1>
  
        <div class="row">
  
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>
              <div class="form-group">
                <label for="new-phone-number">Phone number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>
              <div class="form-group">
                <label for="new-email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                    <label for="new-Nationality">Nationality</label>
                    <input type="text" class="form-control new-Nationality">
                  </div>
                  <div class="form-group">
                    <label for="new-Akarere">Akarere</label>
                    <input type="text" class="form-control new-Akarere">
                  </div>
                  <div class="form-group">
                    <label for="new-Umurenge">Umurenge</label>
                    <input type="text" class="form-control new-Umurenge">
                  </div>
                    <label for="new-Akagali">Akagali</label>
                    <input type="text" class="form-control new-Akagali">
                  </form>
                  </div>
                </div>
                </div>
                <button type="submit" class="btn btn-success">created account</button>
              </div>
            </body>
</html>
